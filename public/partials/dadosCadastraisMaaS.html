<div class="panel-body">
  <div class="row">
    <div class="col-md-12"> 

      <!-- Panel -->
      <div class="panel panel-default" style="width: 500px; left: 50%; margin: 0 auto;">

      	<!-- Panel Heading -->
        <div class="panel-heading clearfix">
          <h5 class="panel-title">Dados cadastrais</h5>
        </div>
        <!-- Panel Heading -->

        <!-- Panel Body -->
        <div class="panel-body">

        	<!-- Empresa -->
        	<div class="row">
        		<div class="col-md-12" style="height: 45px;"> 
        			<div class="input-group" style="margin-bottom: 0px; margin-right: 10px;">
			            <label class="input-group-addon" for="empresa" style="font-size: 11px; text-transform: uppercase;">Empresa</label>
			        	<input class="form-control" id="empresa" name="empresa" ng-model="empresa" required/>
			        </div>
        		</div>
        	</div>
        	<!-- Empresa -->

        	<!-- Contato -->
        	<div class="row">
        		<div class="col-md-12" style="height: 45px;"> 
        			<div class="input-group" style="margin-bottom: 0px; margin-right: 10px;">
			            <label class="input-group-addon" for="eMailContato" style="font-size: 11px; text-transform: uppercase;">Contato</label>
			        	<input class="form-control" id="eMailContato" name="eMailContato" ng-model="eMailContato" required/>
			        </div>
        		</div>
        	</div>
        	<!-- Contato -->

        	<!-- Nova senha -->
        	<div class="row">
        		<div class="col-md-12" style="height: 45px;"> 
        			<div class="input-group" style="margin-bottom: 0px; margin-right: 10px;">
			            <label class="input-group-addon" for="novaSenha" style="font-size: 11px; text-transform: uppercase;">Nova senha</label>
			        	<input type="password" class="form-control" id="novaSenha" name="novaSenha" ng-model="novaSenha" required/>
			        </div>
        		</div>
        	</div>
        	<!-- Nova senha -->

        	<!-- Confirmar senha -->
        	<div class="row">
        		<div class="col-md-12" style="height: 45px;"> 
        			<div class="input-group" style="margin-bottom: 0px; margin-right: 10px;">
			            <label class="input-group-addon" for="repetirNovaSenha" style="font-size: 11px; text-transform: uppercase;">Confirmar senha</label>
			        	<input type="password" class="form-control" id="repetirNovaSenha" name="repetirNovaSenha" ng-model="repetirNovaSenha" required/>
			        </div>
        		</div>
        	</div>
        	<!-- Confirmar senha -->

        	<!-- Botão -->
        	<div class="row" style="margin-bottom: 0px;" >
        		<div class="col-md-12">
        			<button style="position: relative; left: 400px; margin-top: 20px; margin-bottom: 5px;" type="button" class="btn btn-primary" ng-click="salvarDadosCadastrais()">Salvar</button>
        		</div>
        	</div>
        	<!-- Botão -->
        </div>
        <!-- Panel Body -->

      </div> 
      <!-- Panel -->

		<div style="position: relative; top: 26px; left: 400px; margin: 0 auto;" ng-show="usuarioSenhaInvalido" role="alert" id="alerta-login">
			{{mensagemUsuarioSenhaInvalido}}
		</div>      

    </div>
  </div>
</div>
