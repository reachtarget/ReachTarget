<div class="row">
  <div class="col-md-2">
    <h1>Campanhas</h1>    
  </div>
</div>

<div class="panel panel-default">
	<div class="panel-heading">
        <h3 class="panel-title">Campanhas</h3>
    </div>

    <div class="panel-body">
      <input class="form-control" ng-model="filtro" type="search" placeholder="Pesquisar">
      <br/>
      <div class="table-responsive">
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th width="35%">Nome</th>

              <th width="13%">Envios</th>
              <th width="13%">Cliques</th>

              <th width="13%">Visualizações</th>
              <th width="13%">Leads</th>
              <th width="13%">% Conversão</th>
            </tr>
          </thead>

          <tbody>
            <tr ng-repeat="item in listaCampanhas | filter: filtro">
              <td width="35%">{{item.nome}} </td>
              <td width="13%">{{item.emailsEnviados}} </td>
              <td width="13%">{{item.clicks}} </td>
              <td width="13%">{{item.visualizacoes}} </td>
              <td width="13%">{{item.leads}} </td>
              <td width="13%">{{item.taxaConversao}} </td>
            </tr>
          </tbody>
        </table>
      </div>    
    </div>    
  </div>
