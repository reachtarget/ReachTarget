<!doctype html>
<html>
	<head>
		<title>Line Chart</title>
		<script src="../Chart.js"></script>
	</head>
	<body>
		<div style="width:30%">
			<div>
				<canvas id="canvas" height="450" width="600"></canvas>
			</div>
		</div>


	<script>
		var randomScalingFactor = function(scale){ return Math.round(Math.random()*scale)};
		var lineChartData = {
			labels : ["January","February","March","April","May","June","July"],
			datasets : [
				{
					axis : 1,
					label: "My First dataset",
					fillColor : "rgba(220,220,220,0.2)",
					strokeColor : "rgba(220,220,220,1)",
					pointColor : "rgba(220,220,220,1)",
					pointStrokeColor : "#fff",
					pointHighlightFill : "#fff",
					pointHighlightStroke : "rgba(220,220,220,1)",
					data : [randomScalingFactor(100),randomScalingFactor(100),randomScalingFactor(100),randomScalingFactor(100),randomScalingFactor(100),randomScalingFactor(100),randomScalingFactor(100)]
				},
				{
					axis : 0,
					label: "My Second dataset",
					fillColor : "rgba(151,187,205,0.2)",
					strokeColor : "rgba(151,187,205,1)",
					pointColor : "rgba(151,187,205,1)",
					pointStrokeColor : "#fff",
					pointHighlightFill : "#fff",
					pointHighlightStroke : "rgba(151,187,205,1)",
					data : [randomScalingFactor(10),randomScalingFactor(10),randomScalingFactor(10),randomScalingFactor(10),randomScalingFactor(10),randomScalingFactor(10),randomScalingFactor(10)]
				},
				{
					axis : 2,
					label: "My third dataset",
					fillColor : "rgba(151,187,0,0.2)",
					strokeColor : "rgba(151,187,0,1)",
					pointColor : "rgba(151,187,0,1)",
					pointStrokeColor : "#fff",
					pointHighlightFill : "#fff",
					pointHighlightStroke : "rgba(151,187,0,1)",
					data : [randomScalingFactor(1000),randomScalingFactor(1000),randomScalingFactor(1000),randomScalingFactor(1000),randomScalingFactor(1000),randomScalingFactor(1000),randomScalingFactor(1000)]
				}

			]

		}

	window.onload = function(){
		var ctx = document.getElementById("canvas").getContext("2d");
		window.myLine = new Chart(ctx).MultiAxisLine(lineChartData, {
			responsive: true,
			drawScale: [0,1,2],
			drawScaleStroke: [0,2]
		});
	}


	</script>
	</body>
</html>
